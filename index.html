<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría de Inventario</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Página de Login -->
    <div id="loginPage" class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="Logo de la empresa" class="logo">
            </div>
            <h2 class="text-center mb-4">Sistema de Auditoría de Inventario</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none">
                Credenciales incorrectas. Intente nuevamente.
            </div>
        </div>
    </div>

    <!-- Página Principal -->
    <div id="mainPage" class="d-none">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo.png" alt="Logo" height="40" class="d-inline-block align-text-top me-2">
                    Auditoría de Inventario
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="navDashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navHistory">Historial</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link text-light">
                                <i class="fas fa-user me-1"></i>
                                <span id="userName">Usuario</span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div class="container mt-4">
            <!-- Secciones cargadas dinámicamente -->
            <div id="dashboardSection"></div>
            <div id="historySection" class="d-none"></div>
        </div>

        <!-- Footer -->
        <footer class="mt-5">
            <div class="container text-center">
                <p>&copy; 2023 Sistema de Auditoría de Inventario. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

    <!-- Modales -->
    <div id="modalsContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS para Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Módulos de la aplicación -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/history.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
